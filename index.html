<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="Icone inicial do app">
            <div class="search">
                <label class="sr-only" for="search">Digite o Github username que você deseja favoritar</label>
                <input id="search" type="text" placeholder="Digite o Github username que você deseja favoritar">
                <button>
                    <img class="img-default" src="./assets/button.svg" alt="Botão favoritar">
                    <img class="img-hover" src="./assets/button-hover.svg" alt="Botão favoritar com hover">
                </button>
            </div>
        </header>
        <div id="container">
            <table>
                <thead>
                    <tr>
                        <th>Usuários</th>
                        <th>Repositórios</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
